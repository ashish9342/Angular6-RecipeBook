<div class="list-group">

  <a href="#" (click)="onSelected()" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="float-left">
      <div class="list-group-item-heading">{{recipe.name}}</div>
      <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="float-right">
      <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 50px">
    </span>
  </a>

</div>
