<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid">
  </div>

  <div class="col-12">
    <h1>{{recipe.name}} </h1>
  </div>

  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe
        <!-- <span class="caret"></span> -->
      </button>

      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>

  <div class="col-12">
    {{recipe.description}}
  </div>

  <div class="col-12">
    Ingredients
  </div>

</div>
